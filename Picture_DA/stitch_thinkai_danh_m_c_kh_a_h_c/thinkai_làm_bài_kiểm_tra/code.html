<!DOCTYPE html>
<html lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ThinkAI - Làm bài kiểm tra</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=Playfair+Display:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF6B50", // Coral-like color seen in Zen Browser "calmer" text
                        "background-light": "#F2F0E5", // Creamy beige from the screenshot
                        "background-dark": "#1A1A1A", // Dark charcoal for dark mode
                        "surface-light": "#E6E4DA", // Slightly darker beige for cards
                        "surface-dark": "#262626", // Lighter gray for dark mode cards
                        "text-light": "#2D2D2D",
                        "text-dark": "#E5E5E5",
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                        'xl': "1rem",
                        '2xl': "1.5rem",
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans antialiased transition-colors duration-300 min-h-screen flex flex-col">
<header class="w-full px-6 py-4 flex items-center justify-between sticky top-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md z-50">
<div class="flex items-center gap-2">
<span class="material-icons-outlined text-primary text-3xl">psychology</span>
<span class="font-serif text-xl font-bold tracking-tight">ThinkAI</span>
</div>
<div class="flex items-center gap-6">
<div class="flex items-center gap-2 bg-surface-light dark:bg-surface-dark px-4 py-2 rounded-full border border-black/5 dark:border-white/5 shadow-sm">
<span class="material-icons-outlined text-primary text-sm">timer</span>
<span class="font-mono font-medium text-lg text-primary">25:30</span>
</div>
<button class="text-sm font-medium opacity-60 hover:opacity-100 transition-opacity">Thoát bài thi</button>
<button class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined block dark:hidden">dark_mode</span>
<span class="material-icons-outlined hidden dark:block">light_mode</span>
</button>
</div>
</header>
<main class="flex-grow flex flex-col items-center justify-center p-4 sm:p-6 lg:p-12 max-w-5xl mx-auto w-full">
<div class="mb-6 text-center">
<span class="inline-block px-3 py-1 text-xs font-semibold tracking-wider uppercase text-primary bg-primary/10 rounded-full mb-3">
                Lịch sử Việt Nam
            </span>
<h2 class="font-serif text-3xl md:text-4xl text-text-light dark:text-text-dark opacity-40">
                Câu 3 <span class="text-lg opacity-50 font-sans">/ 10</span>
</h2>
</div>
<div class="w-full max-w-3xl mb-12 text-center">
<h1 class="font-serif text-2xl md:text-4xl leading-tight mb-4 text-text-light dark:text-text-dark">
                Sự kiện nào đánh dấu sự kết thúc của triều đại nhà Nguyễn trong lịch sử Việt Nam?
            </h1>
<p class="text-lg opacity-60 font-light italic font-serif">
                Chọn một đáp án chính xác nhất bên dưới.
            </p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-4xl">
<button class="group relative flex items-start gap-4 p-6 rounded-2xl bg-white dark:bg-surface-dark border-2 border-transparent hover:border-primary/50 dark:hover:border-primary/50 transition-all duration-200 shadow-sm hover:shadow-md text-left w-full">
<span class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-full bg-surface-light dark:bg-black/20 group-hover:bg-primary group-hover:text-white transition-colors font-serif font-bold text-sm text-text-light dark:text-text-dark border border-black/5 dark:border-white/5">
                    A
                </span>
<span class="text-lg font-medium group-hover:text-primary transition-colors">
                    Cách mạng tháng Tám năm 1945
                </span>
<span class="absolute right-4 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity text-primary">
<span class="material-icons-outlined">check_circle_outline</span>
</span>
</button>
<button class="group relative flex items-start gap-4 p-6 rounded-2xl bg-white dark:bg-surface-dark border-2 border-primary bg-primary/5 dark:bg-primary/10 shadow-md text-left w-full">
<span class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-full bg-primary text-white font-serif font-bold text-sm shadow-sm">
                    B
                </span>
<span class="text-lg font-medium text-primary">
                    Vua Bảo Đại thoái vị (30/8/1945)
                </span>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-primary">
<span class="material-icons-outlined">check_circle</span>
</span>
</button>
<button class="group relative flex items-start gap-4 p-6 rounded-2xl bg-white dark:bg-surface-dark border-2 border-transparent hover:border-primary/50 dark:hover:border-primary/50 transition-all duration-200 shadow-sm hover:shadow-md text-left w-full">
<span class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-full bg-surface-light dark:bg-black/20 group-hover:bg-primary group-hover:text-white transition-colors font-serif font-bold text-sm text-text-light dark:text-text-dark border border-black/5 dark:border-white/5">
                    C
                </span>
<span class="text-lg font-medium group-hover:text-primary transition-colors">
                    Chiến thắng Điện Biên Phủ (1954)
                </span>
<span class="absolute right-4 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity text-primary">
<span class="material-icons-outlined">check_circle_outline</span>
</span>
</button>
<button class="group relative flex items-start gap-4 p-6 rounded-2xl bg-white dark:bg-surface-dark border-2 border-transparent hover:border-primary/50 dark:hover:border-primary/50 transition-all duration-200 shadow-sm hover:shadow-md text-left w-full">
<span class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-full bg-surface-light dark:bg-black/20 group-hover:bg-primary group-hover:text-white transition-colors font-serif font-bold text-sm text-text-light dark:text-text-dark border border-black/5 dark:border-white/5">
                    D
                </span>
<span class="text-lg font-medium group-hover:text-primary transition-colors">
                    Hiệp định Genève được ký kết
                </span>
<span class="absolute right-4 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity text-primary">
<span class="material-icons-outlined">check_circle_outline</span>
</span>
</button>
</div>
</main>
<footer class="w-full max-w-5xl mx-auto px-6 pb-8 pt-4">
<div class="mb-6">
<div class="flex justify-between text-xs font-medium text-text-light/50 dark:text-text-dark/50 mb-2 uppercase tracking-wide">
<span>Tiến độ</span>
<span>30% Hoàn thành</span>
</div>
<div class="h-1.5 w-full bg-black/5 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[30%] rounded-full shadow-[0_0_10px_rgba(255,107,80,0.5)]"></div>
</div>
</div>
<div class="flex items-center justify-between">
<button class="flex items-center gap-2 px-6 py-3 rounded-xl bg-surface-light dark:bg-surface-dark hover:bg-black/10 dark:hover:bg-white/10 text-text-light dark:text-text-dark font-medium transition-all group">
<span class="material-icons-outlined text-lg group-hover:-translate-x-1 transition-transform">arrow_back</span>
                Câu trước
            </button>
<div class="hidden sm:flex gap-1.5">
<div class="w-2 h-2 rounded-full bg-primary"></div>
<div class="w-2 h-2 rounded-full bg-primary"></div>
<div class="w-2 h-2 rounded-full ring-2 ring-primary ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark bg-primary"></div> 
<div class="w-2 h-2 rounded-full bg-black/10 dark:bg-white/10"></div>
<div class="w-2 h-2 rounded-full bg-black/10 dark:bg-white/10"></div>
<div class="w-2 h-2 rounded-full bg-black/10 dark:bg-white/10"></div>
<div class="w-2 h-2 rounded-full bg-black/10 dark:bg-white/10"></div>
<div class="w-2 h-2 rounded-full bg-black/10 dark:bg-white/10"></div>
<div class="w-2 h-2 rounded-full bg-black/10 dark:bg-white/10"></div>
<div class="w-2 h-2 rounded-full bg-black/10 dark:bg-white/10"></div>
</div>
<button class="flex items-center gap-2 px-6 py-3 rounded-xl bg-black dark:bg-white text-white dark:text-black hover:opacity-90 font-medium transition-all shadow-lg shadow-black/10 dark:shadow-white/10 group">
                Câu sau
                <span class="material-icons-outlined text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</footer>

</body></html>
