                        "text-main": "#2C2C2C",
                        "text-dark": "#E5E5E5"

                    fontFamily: {
                        display: ["EB Garamond", "serif"],
                        sans: ["Inter", "sans-serif"],

                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': "1rem",
                        '2xl': "1.5rem",
                    },
                },
            },
        };
    </script>
<style>::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);

</div>

<div class="mb-12 flex items-center gap-2">
<span class="material-symbols-outlined text-3xl text-accent">psychology</span>

                        welcome <span class="not-italic text-accent">back</span>

                    </p>
</div>

<input class="w-full px-4 py-3 rounded-xl bg-white dark:bg-surface-dark border-transparent focus:border-accent focus:ring-0 focus:outline-none shadow-sm text-gray-900 dark:text-white placeholder-gray-400 transition-all duration-200 hover:bg-surface-light dark:hover:bg-gray-800" id="email" name="email" placeholder="ban@email.com" type="email"/>
</div>
<div>
<div class="flex justify-between items-center mb-1 ml-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Mật khẩu</label>
<a class="text-sm text-gray-500 hover:text-accent dark:text-gray-400 dark:hover:text-accent transition-colors" href="#">Quên mật khẩu?</a>
</div>

</div>
<button class="w-full bg-primary hover:bg-gray-800 text-white font-medium py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5 flex items-center justify-center gap-2 group" type="submit">

                        <span class="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>

</div>
</div>

<div class="mt-12 flex items-center justify-center gap-6 text-xs text-gray-400 dark:text-gray-500">
<a class="hover:text-primary dark:hover:text-gray-300 transition-colors" href="#">Điều khoản</a>
<span class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-600"></span>
<a class="hover:text-primary dark:hover:text-gray-300 transition-colors" href="#">Bảo mật</a>
<span class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-600"></span>
<a class="hover:text-primary dark:hover:text-gray-300 transition-colors" href="#">Trợ giúp</a>

</div>
</div>
<div class="hidden lg:flex w-1/2 p-4 h-screen sticky top-0">
<div class="relative w-full h-full rounded-2xl overflow-hidden group">

<blockquote class="font-display text-4xl italic leading-tight mb-4 drop-shadow-lg">
                        "Học thông minh hơn<br/>với AI."
                    </blockquote>
<p class="text-white/80 font-light text-sm tracking-wide uppercase">

<div class="w-8 h-8 rounded-full bg-accent flex items-center justify-center text-white">
<span class="material-symbols-outlined text-sm">auto_awesome</span>
</div>
<div class="text-white text-xs font-medium">ThinkAI Assistant</div>
</div>
<div class="space-y-2">
