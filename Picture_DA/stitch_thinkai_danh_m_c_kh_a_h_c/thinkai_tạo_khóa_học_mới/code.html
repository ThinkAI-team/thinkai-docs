<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ThinkAI - Tạo khóa học mới</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
        .step-active {
            color: #3c83f6;
            border-bottom-color: #3c83f6;
        }
        .step-inactive {
            color: #64748b;
            border-bottom-color: transparent;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/20 selection:text-primary transition-colors duration-300">
<div class="relative flex min-h-screen flex-col overflow-hidden">
<!-- Header -->
<header class="flex items-center justify-between px-6 py-4 md:px-10 lg:px-40 bg-white/80 dark:bg-[#101722]/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-3">
<div class="size-8 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"></path>
</svg>
</div>
<h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">ThinkAI</h1>
</div>
<button class="group flex items-center justify-center size-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors cursor-pointer text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center w-full px-4 md:px-10 py-8">
<div class="w-full max-w-[800px] flex flex-col gap-8">
<!-- Page Title -->
<div class="text-center md:text-left">
<h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Tạo khóa học mới</h2>
<p class="mt-2 text-slate-500 dark:text-slate-400">Điền thông tin cơ bản để bắt đầu xây dựng khóa học của bạn.</p>
</div>
<!-- Wizard Steps -->
<nav class="w-full">
<div class="flex border-b border-slate-200 dark:border-slate-800 w-full">
<div class="flex-1 flex flex-col items-center justify-center border-b-[3px] step-active pb-3 pt-2 cursor-pointer transition-colors group">
<span class="text-sm font-bold flex items-center gap-2">
<span class="flex items-center justify-center size-6 rounded-full bg-primary/10 text-primary text-xs">1</span>
                                Thông tin chung
                            </span>
</div>
<div class="flex-1 flex flex-col items-center justify-center border-b-[3px] step-inactive hover:text-slate-900 dark:hover:text-slate-300 pb-3 pt-2 cursor-pointer transition-colors group">
<span class="text-sm font-medium flex items-center gap-2">
<span class="flex items-center justify-center size-6 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 text-xs">2</span>
                                Nội dung
                            </span>
</div>
<div class="flex-1 flex flex-col items-center justify-center border-b-[3px] step-inactive hover:text-slate-900 dark:hover:text-slate-300 pb-3 pt-2 cursor-pointer transition-colors group">
<span class="text-sm font-medium flex items-center gap-2">
<span class="flex items-center justify-center size-6 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 text-xs">3</span>
                                Cài đặt
                            </span>
</div>
</div>
</nav>
<!-- Form Card -->
<div class="bg-white dark:bg-[#151e2c] rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm p-6 md:p-8 space-y-8">
<!-- Form Fields Group -->
<div class="space-y-6">
<!-- Course Name -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100" for="course-name">
                                Tên khóa học <span class="text-red-500">*</span>
</label>
<input class="w-full rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-3 text-base text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-all" id="course-name" placeholder="Ví dụ: Nhập môn Trí tuệ nhân tạo..." type="text"/>
</div>
<!-- Category & Level (2 Columns) -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100" for="category">
                                    Danh mục
                                </label>
<div class="relative">
<select class="appearance-none w-full rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-3 pr-10 text-base text-slate-900 dark:text-white focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-all cursor-pointer" id="category">
<option disabled="" selected="" value="">Chọn danh mục...</option>
<option value="tech">Công nghệ thông tin</option>
<option value="business">Kinh doanh</option>
<option value="design">Thiết kế</option>
<option value="marketing">Marketing</option>
</select>
<div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100" for="level">
                                    Trình độ
                                </label>
<div class="relative">
<select class="appearance-none w-full rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-3 pr-10 text-base text-slate-900 dark:text-white focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-all cursor-pointer" id="level">
<option disabled="" selected="" value="">Chọn trình độ...</option>
<option value="beginner">Cơ bản</option>
<option value="intermediate">Trung bình</option>
<option value="advanced">Nâng cao</option>
</select>
<div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Short Description -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100" for="description">
                                Mô tả ngắn
                            </label>
<textarea class="w-full resize-none rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-3 text-base text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-all" id="description" placeholder="Tóm tắt nội dung chính của khóa học..." rows="4"></textarea>
<p class="text-xs text-slate-500 text-right">0/500 ký tự</p>
</div>
<!-- Thumbnail Upload -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100">
                                Ảnh bìa khóa học
                            </label>
<div class="group relative flex flex-col items-center justify-center w-full h-48 rounded-lg border-2 border-dashed border-slate-300 dark:border-slate-700 hover:border-primary dark:hover:border-primary bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all cursor-pointer">
<input class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" type="file"/>
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<div class="p-3 mb-3 rounded-full bg-slate-200 dark:bg-slate-700 group-hover:bg-primary/10 group-hover:text-primary transition-colors text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-3xl">cloud_upload</span>
</div>
<p class="mb-2 text-sm text-slate-700 dark:text-slate-300">
<span class="font-semibold text-primary">Bấm để tải lên</span> hoặc kéo thả ảnh vào đây
                                    </p>
<p class="text-xs text-slate-500 dark:text-slate-400">SVG, PNG, JPG hoặc GIF (Tối đa 10MB)</p>
</div>
</div>
</div>
</div>
</div>
<!-- Footer Navigation -->
<div class="flex flex-col-reverse sm:flex-row items-center justify-end gap-4 pb-10">
<button class="w-full sm:w-auto px-6 py-3 rounded-lg text-sm font-bold text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                        Lưu bản nháp
                    </button>
<button class="w-full sm:w-auto flex items-center justify-center gap-2 px-8 py-3 rounded-lg bg-primary hover:bg-blue-600 text-white text-sm font-bold shadow-md hover:shadow-lg transition-all transform active:scale-95">
                        Tiếp tục
                        <span class="material-symbols-outlined text-lg font-bold">arrow_forward</span>
</button>
</div>
</div>
</main>
</div>
</body></html>
